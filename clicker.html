<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>
  <div class="strokeme">
  <h2>Work for peanuts!</h2>
  <p>You have <span id="peanuts">0</span> peanuts</p>
  <button type ="button" onClick="performClick(1)">Get Peanut</button>
  <p>Your workers are producing <span id="pps">0</span> peanuts per second</p>
  <button type ="button" onClick="buyElephant()">Buy Elephant</button>

  <p>Number of Elephants: <span id="elephants">0</span></p>
  <button type ="button" onClick="buyTPF()">Buy Trained Peanut Finder</button>
  <p>Cost of Trained Peanut Finder: <span id="TPFCost">50</span></p>
  <p>Number of Trained Peanut Finders: <span id="TPFs">0</span></p>
</div>
  <script type="text/javascript" src="main.js"></script>
</body>
