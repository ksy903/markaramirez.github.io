<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Projectiles Simulation</title>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-touch-fullscreen" content="yes">
      <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="simsty.css"/>
    </head>
    <body onload="create();">
      <div class = "can">
        <canvas id="canvas" width="600" height="400" style="background-color:#000000;" ></canvas>
      </div>
        <div class = "tex">
        <ul>
          <li>
            Angle in Degrees: <input type="text" value="1" size="3" id="angle"></input>
          </li>
          <li>
            Impulse: <input type="text" value="1" size="3" id="force"></input>
          </li>
          <li>
            Acceleration due to Gravity: <input type="text" value="9.8" size = "3" id = "gravity"></input>
          </li>
          <li>
            Density of Ball: <input type="text" value="1" size = "3" id = "density"></input>
          </li>
          <li>
            Bounciness: <input type="text" value="0.2" size = "3" id = "res"></input>
          </li>
        </ul>
        <h5>Note: Any value over <var>1</var> for bounciness will give unrealistic results.</h5>
        <input type="submit" value="Launch!" onclick="launch()"></input>
        <input type="submit" value="Reset" onclick="reset()"></input>
        <p><small>Credit goes to Box2d creator Erin Catto and the ApplyImpulse() implementation by Seth Ladd.</small></p>
      </div>
    </body>
    <script type="text/javascript" src="Box2d.min.js"></script>
    <script src="simulation.js"></script>
</html>
