<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300' rel='stylesheet' type='text/css'>
    <link href='mainstyle.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="menu">
      <div class="icon-close">
        <img src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/close.png">
      </div>
      <ul>
        <li><a href="#">Projectiles Simulation</a></li>
        <li><div class ="equationlink"><a href="#">Equation Calculators</a></div></li>
        <li><div class ="formula"><a href="#">Formulas</a></div></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="jumbotron">
      <div class="icon-menu">
        <i class="fa fa-bars"></i>
        Menu
      </div>
      <div class="start">
        <h1 style="color: white; text-align: center">Hello! Use the menu on the left to navigate to other lessons.</h1>
      </div>
      <div class="equations">
      <form class="form-inline" id="lugeq">
        <h2>Law of Universal Gravitation (Enter a "?" for missing coefficient)</h2>
        <div class="form-group">
          <label for="flug">Force of Gravity Coefficient</label>
          <input type="text" class="form-control" id="flug" placeholder="Enter a number or a &quot;?&quot;">
        </div>
        <div class="form-group">
          <label for="molug">Mass One Coefficient</label>
          <input type="text" class="form-control" id="molug" placeholder="Enter a number or a &quot;?&quot;">
        </div>
        <div class="form-group">
          <label for="mtlug">Mass Two Coefficient</label>
          <input type="text" class="form-control" id="mtlug" placeholder="Enter a number or a &quot;?&quot;">
        </div>
        <div class="form-group">
          <label for="rlug">Radius Coefficient</label>
          <input type="text" class="form-control" id="rlug" placeholder="Enter a number or a &quot;?&quot;">
        </div>
        <button type="submit" class="btn btn-default" id="lug">Compute Missing Coefficient</button>
      </form>
      <p>The missing coefficient is <span id="result">?</span></p>
      </div>
      <div class ="fsheet">
        <iframe scrolling ="yes" src="http://docs.google.com/gview?url=https://secure-media.collegeboard.org/digitalServices/pdf/ap/ap-physics-1-equations-table.pdf&embedded=true"
        style="width: 99%; height: 99%;" frameborder="0"></iframe>
      </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="mainscript.js"></script>
  </body>
</html>
